<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Settings</title>

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />

<body>
<h1>Popup Settings With Use Css</h1>
            <div class="box">
        <a class="button" href="#settings"><i class='bx bx-palette bx-tada' ></i></a>
            </div>
    
            <div id="settings" class="overlay">
                <div class="popup">
            <h2>Popup Settings</h2>
            <a class="close" href="#">&times;</a>
                    <div class="content">
                        If you can see this, it means that you want to change the website settings only for you!
                        Here you can that you can change the color of elements and enable dark mode.
                        <!-- Dark Mode -->
                        <div class="darkmode">
                            <i class='darktheme bx bx-moon'></i> <span class="darktheme-text">Dark Mode</span>
                            
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                              </label>
                        </div>

                        <span class="line"></span>

                        <!-- Colors -->
                        <div class="colors">
                            <i class='color bx bx-palette' > </i> <p>Pick Color</p>
                            <a  href="#"><button class="circle-1"></button></a>
                            <span class="color-line"></span>
                            <a  href="#"><button class="circle-2"></button></a>
                            <span class="color-line"></span>
                            <a  href="#"><button class="circle-3"></button></a>
                            <span class="color-line"></span>
                            <a  href="#"><button class="circle-4"></button></a>
                        </div>

                        <span class="line"></span>

                        <div class="flags">
                          <i class='flag bx bx-message-square-dots' ></i> <span class="flag-text">Select Language</span>
                          <a href="#"><img class="pl" src='./img/pl.png'/></a>
                          <span class="flag-line"></span>
                          <a href="#"><img class="us" src='./img/us.png' /></a>
                          <span class="flag-line"></span>
                          <a href="#"><img class="germany" src='./img/germany.png' /></a>
                        </div>

                        <span class="line"></span>

                        <!-- Social Media -->
                        <div class="followme-wrap">
                            <div class="followme">
                              <h3>Social media</h3>
                              <span class="footer-line"></span>
                              <div class="social-media">
                                <a href="https://github.com/Hubert109" target="_blank">
                                  <i class="fab fa-github"></i>
                                </a>
                                <a href="https://www.instagram.com/_sushiiman/" target="_blank">
                                  <i class="fab fa-instagram"></i>
                                </a>
                                <a href="https://discord.gg/m5jhfaNXtk" target="_blank">
                                  <i class="fab fa-discord"></i>
                                </a>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
